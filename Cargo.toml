[package]
name = "rtyping"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[dependencies]
rand = "*"
rodio = "0.17.1"
termion = "*"
clap = "4"

[[bin]]
name = "rtyping"
path = "src/main.rs"
