[package]
name = "rtyping"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[dependencies]
rand = "0.8.5"
rodio = "0.20.1"
termion = "4.0.3"
clap = "4.5.22"

[[bin]]
name = "rtyping"
path = "src/main.rs"
