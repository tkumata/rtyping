name: Release CLI Tool

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ü¶Ä Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
          override: true

      - name: üì¶ Install dependecies
        run: |
          sudo apt install -y libasound2-dev gcc-aarch64-linux-gnu pkg-config pkg-config-aarch64-linux-gnu

      - name: Configure pkg-config for cross-compilation
        run: |
          export PKG_CONFIG=pkg-config-aarch64-linux-gnu
          export PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu
          export PKG_CONFIG_PATH=/usr/aarch64-linux-gnu/lib/pkgconfig

      - name: Check if target was added
        run: rustup show

      - name: üõ†üêß Build for ARM Linux
        run: |
          rustup target add aarch64-unknown-linux-gnu
          cargo build --release --target aarch64-unknown-linux-gnu
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/rtyping dist/rtyping-aarch64-unknown-linux-gnu

      - name: üÜô Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ü¶Ä Install Rust
        run: |
          rm -rf $HOME/.rustup $HOME/.cargo
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup update
          rustup default stable
          rustup target add aarch64-apple-darwin

      - name: Check if target was added
        run: rustup show

      - name: üóÉ Install clang (if missing)
        run: |
          if ! command -v clang &> /dev/null; then
            brew install clang
          fi

      - name: üõ†üçé Build for ARM Mac
        run: |
          export CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER=/usr/bin/clang
          cargo build --release --target aarch64-apple-darwin
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/rtyping dist/rtyping-aarch64-apple-darwin

      - name: üîù Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
