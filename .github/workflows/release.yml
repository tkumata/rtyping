name: Release CLI Tool

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: âœ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        run: |
          rm -rf $HOME/.rustup $HOME/.cargo
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup update
          rustup default stable
          rustup target add aarch64-apple-darwin

      - name: Check if target was added
        run: rustup show

      - name: ğŸ“¦ Install clang (if missing)
        run: |
          if ! command -v clang &> /dev/null; then
            brew install clang
          fi

      - name: ğŸ›  Build for ARM Mac
        run: |
          export CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER=/usr/bin/clang
          cargo build --release --target aarch64-apple-darwin
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/rtyping dist/rtyping-aarch64-apple-darwin

      - name: ğŸ” Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: âœ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: ğŸ“¦ Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            binutils-aarch64-linux-gnu \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libasound2-dev

      - name: ğŸ›  Build ALSA library for aarch64
        run: |
          git clone https://github.com/alsa-project/alsa-lib.git
          cd alsa-lib
          ./configure --host=aarch64-linux-gnu --prefix=/tmp/alsa
          make
          sudo make install

      - name: ğŸ›  Build project for aarch64
        run: |
          rustup target add aarch64-unknown-linux-gnu
          cargo build --release --target aarch64-unknown-linux-gnu

      - name: ğŸš› Move the binary
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/rtyping dist/rtyping-aarch64-unknown-linux-gnu

      - name: ğŸ†™ Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
