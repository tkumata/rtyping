name: Release CLI Tool

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04-arm64, macos-latest]
        target: [aarch64-unknown-linux-gnu, aarch64-apple-darwin]
    runs-on: ${{ matrix.os }}

    steps:
      - name: üìã Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: üç∫ Install pkgs (if on Ubuntu)
        if: ${{ matrix.os == 'ubuntu-22.04-arm64' }}
        run: |
          apt-get install libasound2-dev

      - name: üç∫ Install clang (if on macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          if ! command -v clang &> /dev/null; then
            brew install clang
          fi

      - name: üî® Build binary
        run: |
          export CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER=/usr/bin/clang
          cargo build --release --target ${{ matrix.target }}
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rtyping dist/rtyping-${{ matrix.target }}

      - name: üîù Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}