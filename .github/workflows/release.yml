name: Release CLI Tool

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ü¶Ä Install Rust
        run: |
          rm -rf $HOME/.rustup $HOME/.cargo
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup update
          rustup default stable
          rustup target add aarch64-apple-darwin

      - name: Check if target was added
        run: rustup show

      - name: üì¶ Install clang (if missing)
        run: |
          if ! command -v clang &> /dev/null; then
            brew install clang
          fi

      - name: üõ† Build for ARM Mac
        run: |
          export CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER=/usr/bin/clang
          cargo build --release --target aarch64-apple-darwin
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/rtyping dist/rtyping-aarch64-apple-darwin

      - name: üîù Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ü¶Ä Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
          override: true

      - name: üì¶ Install dependecies
        run: |
          sudo apt update
          sudo apt install -y libc6-dev-arm64-cross crossbuild-essential-arm64 \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libasound2t64 libasound2-dev libudev-dev pkg-config \
            librust-alsa-sys-dev
          sudo tee /etc/apt/sources.list.d/arm64.list <<EOF
          Types: deb
          URIs: http://ports.ubuntu.com/ubuntu-ports/
          Suites: noble
          Components: main
          Architectures: arm64

          Types: deb
          URIs: http://ports.ubuntu.com/ubuntu-ports/
          Suites: noble-updates
          Components: main
          Architectures: arm64
          EOF
          sudo dpkg --add-architecture arm64
          sudo apt update
          sudo apt install libasound2t64:arm64 libasound2-dev:arm64

      - name: ‚öôÔ∏è Configure
        run: |
          mkdir .cargo
          touch .cargo/config.toml
          echo "[target.aarch64-unknown-linux-gnu]" >> .cargo/config.toml
          echo "linker = \"aarch64-linux-gnu-gcc\"" >> .cargo/config.toml
          # echo "export PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          # echo "export PKG_CONFIG_PATH=/usr/aarch64-linux-gnu/lib/pkgconfig:/usr/aarch64-linux-gnu/share/pkgconfig" >> $GITHUB_ENV
          # echo "export PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          # echo "export RUST_BACKTRACE=1" >> $GITHUB_ENV

      - name: Check if target was added
        run: rustup show
  
      - name: üõ† Build for ARM Linux
        run: |
          rustup target add aarch64-unknown-linux-gnu
          cargo build --release --target aarch64-unknown-linux-gnu
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/rtyping dist/rtyping-aarch64-unknown-linux-gnu

      - name: üÜô Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
