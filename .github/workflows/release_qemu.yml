name: Release CLI Tool

on:
  push:
    tags:
      - 't*.*.*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: âœ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        run: |
          rm -rf $HOME/.rustup $HOME/.cargo
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup update
          rustup default stable
          rustup target add aarch64-apple-darwin

      - name: Check if target was added
        run: rustup show

      - name: ğŸ“¦ Install clang (if missing)
        run: |
          if ! command -v clang &> /dev/null; then
            brew install clang
          fi

      - name: ğŸ›  Build for ARM Mac
        run: |
          export CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER=/usr/bin/clang
          cargo build --release --target aarch64-apple-darwin
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/rtyping dist/rtyping-aarch64-apple-darwin

      - name: ğŸ” Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: âœ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Docker and build for ARM Linux
        run: |
          sudo apt update
          sudo apt install -y qemu binfmt-support qemu-user-static

          # QEMU ã‚’ Docker ã«ç™»éŒ²
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

          # ARM64 ã‚³ãƒ³ãƒ†ãƒŠã‚’èµ·å‹•ã—ã¦ãƒ“ãƒ«ãƒ‰å‡¦ç†ã‚’å®Ÿè¡Œ
          docker run --rm -v ${{ github.workspace }}:/workspace arm64v8/debian:bookworm sh -c "
          apt update && apt install -y libasound2-dev &&
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y &&
          source \$HOME/.cargo/env &&
          cd /workspace &&
          \$HOME/.cargo/bin/cargo build --release
          "

      - name: ğŸš› Move the binary
        run: |
          mkdir -p dist
          cp target/release/rtyping dist/rtyping-aarch64-unknown-linux-gnu

      - name: ğŸ†™ Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rtyping-aarch64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
